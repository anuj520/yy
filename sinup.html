<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Music Sign.Up</title>
    <link rel="web icon" href="https://cdn.pixabay.com/photo/2023/10/18/22/47/eagle-8325204_640.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left_box1">
            <div class="content">
                <form method="post">
                    <h3>sign.Up</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter your username..." required>
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="text" name="user_Email" placeholder="Enter your Email" required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter your password" required>
                        </div>
                        <div class="card">
                            <label for="Re-password">Re-Password</label>
                            <input type="password" name="user_re_password" placeholder="Enter your Re-password" required>
                            </div>         
                        <input type="submit" value="Sign.Up" class="submit">
                        <div class="check">
                            <input type="checkbox" name="" id="" ><span>Remeber me</span>
                        </div>
                        <p>You have have a account? <a href="sinup.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right_box2">
            <img src="" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
